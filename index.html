<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Budget tracker">
    <meta name="keywords" content="budget, planner, tracker, financial">
    <meta name="theme-color" content="#FFD166">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Budgy</title>
</head>
<body>
    <h1 class="heading">BUDGY - your finance buddy </h1>
     <div class="budgy-container">

        <div class="dashboard">

            <div class="balance">Balance:
                <output id="balance">0</output>
            </div>

            <div class="monthly">
                <h2>Monthly</h2>
                <output id="monthly-expenses">0</output>
                <label for="monthly-limit"></label>
                <input type="number" id="monthly-limit" name="monthly-limit" placeholder="Set limit">
            </div>

            <div class="weekly">
                <h2>Weekly</h2>
                <output id="weekly-expenses">0</output>
                <label for="weekly-limit"></label>
                <input type="number" id="weekly-limit" name="weekly-limit" placeholder="Set limit">
            </div>


        </div>

        <div class="entry-form">

            <form id="form-input" class="form-input">
                <label for="description"></label>
                <input type="text" id="description" name="description" placeholder="Description" required>

                <label for="categories"></label>
                <select name="categories" id="categories" required>
                    <option value="" disabled selected hidden>Category</option>
                    <option class="categories-option" value="groceries">Groceries</option>
                    <option class="categories-option" value="food&drinks">Food & Drinks</option>
                    <option class="categories-option" value="Beauty&health">Beauty & Health</option>
                    <option class="categories-option" value="leisure">Leisure</option>
                    <option class="categories-option" value="gifts">Gifts</option>
                    <option class="categories-option" value="income">Income</option>
                </select>

                <label for="date"></label>
                <input type="date" id="date" name="date" required>

                <label for="amount"></label>
                <input type="number" id="amount" name="amount" placeholder="Amount" required>

                <label for="submit"></label>
                <input type="submit" id="submit" name="submit" value="+">
            </form>

        </div>

        <div class="entry-area">

            <div id="entry-filters"></div>
            <div id="entry-table">
                <table>
                    <thead>
                        <tr class="entry-header-row">
                            <th class="entry-header">Description</th>
                            <th class="entry-header">Category</th>
                            <th class="entry-header">Date</th>
                            <th class="entry-header">Amount</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        
        <input class="reset" id="reset" type="button" name="reset" value="Reset">


    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
