<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Budgy</title>
</head>
<body>
    <h1 class="heading">Budgy - your friendly finance tracker!
        <img id="logo">
    </h1>

    <div class="budgy-container">

        <div class="dashboard"> 

            <div id="balance">Balance:
                <div>0</div>
            </div>
           
            <div class="weekly">Weekly amount: 
                <output id="weekly-amount">200</output>

                <label for="weekly-limit">Weekly limit</label>
                <input type="number" id="weekly-limit" name="weekly-limit" >

            </div>
            <div class="">Monthly:
                <output id="weekly-amount">500</output>

                <label for="weekly-limit">Weekly limit</label>
                <input type="number" id="weekly-limit" name="weekly-limit" >


            </div>

        </div>

        <div class="entry-form">

            <form id="form-input" class="form-input">
                <label for="description"></label>
                <input type="text" id="description" name="description">

                <label for="categories-select"></label>
                <select name="categories" id="categories" required>
                    <option value="groceries">Groceries</option>
                    <option value="food&drinks">Food & Drinks</option>
                    <option value="Beauty&health">Beauty & Health</option>
                    <option value="leisure">Leisure</option>
                    <option value="gifts">Gifts</option>
                </select>

                <label for="date"></label>
                <input type="date" id="date" name="date" required>

                <label for="amount"></label>
                <input type="number" id="amount" name="amount" required>

                <label for="entry"></label>
                <input type="submit" value="+"> 
            </form>

        </div>

        <div class="entry-area">

            <div id="entry-filters"></div>
            <div id="entry-table">
               <table>
                   <thead>
                        <tr class="entry-header-row">
                            <th class="entry-header">Description</th>
                            <th  class="entry-header">Category</th>
                            <th class="entry-header">Date</th>
                            <th class="entry-header">Amount</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
               </table>
            </div>

        </div>

    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
